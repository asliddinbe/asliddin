<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenmart</title>
    <link rel="stylesheet" href="/public/css/command.css">
    <link rel="stylesheet" href="/public/css/home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
</head>
<body>
    <!-- loyiha joylandi -->
    <div class="navbar_frame">
        <div class="container">
            <div class="navbar_top">
                <a href="">
                    <img src="/public/images/Zenmart..png" alt="">
                </a>
                <div class="nav_search_frame">
                    <div class="search_box">
                        <div class="category_list">
                            <select>
                                <option value=""select>All Categories</option>
                                <option value="">Computer</option>
                            </select>
                        </div>
                        <input type="search" placeholder="Serach Prodocts">
                    </div>
                    <div class="search_icon_box">
                        <img src="/public/images/search 1.svg" alt="" srcset="">
                    </div>
                </div>
                <div class="nav_top_menu">
                    <a href="">
                        <div class="top_menu_box">
                            <img src="/public/images/heart 1.svg" alt="">
                        </div>
                        <div class="box_info_box">
                            <span>Wishlist</span>
                            <strong>My Items</strong>
                        </div>
                    </a>
                    <a href="">
                        <div class="top_menu_box">
                            <img src="/public/images/profile 1.svg" alt="">
                        </div>
                        <div class="box_info_box">
                            <span>Sign in</span>
                            <strong>Account</strong>
                        </div>
                    </a>
                    <a href="">
                        <div class="top_menu_box">
                            <div class="box_icon_box">
                                <div class="basket_count">2</div>
                                 <img src="/public/images/shopping-cart 1.svg" alt="">
                            </div>


                        <div class="box_info_box">
                            <span>200$</span>
                            <strong>Total</strong>
                        </div></div>
                    </a>
                </div>
            </div>
            <div class="navbar_bott">
                <div class="navbar_bott_menu_box">
                    <div class="browse_box">
                        <img src="/public/images/Group 44.svg" alt="">
                        <span>Browse Categories</span>
                    </div>
                    <div class="navbar_router_menu">
                        <div class="router_menu">
                            <a href="" class="active">Home</a>
                        </div>
                        <div class="router_menu">
                            <a href="">Shop</a>
                        </div>
                        <div class="router_menu">
                            <a href="">Orders</a>
                        </div>
                        <div class="router_menu">
                            <a href="">About</a>
                        </div>
                        <div class="router_menu">
                            <a href="">Contact</a>
                        </div>
                    </div>
                    <div class="sorting_menu">
                        <span>Deal of the day</span>
                        <span>Hot Deals</span>
                        <span>Best Sellers</span>
                        <span>New Arrivals</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Loyiha joylandi -->
</body>
</html>
